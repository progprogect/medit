<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Video Editing — Тестовый интерфейс</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>AI Video Editing</h1>
    <p class="subtitle">Загрузите видео и опишите, что нужно сделать</p>

    <section class="step">
      <h2>Шаг 1: Загрузите видео</h2>
      <div id="dropzone" class="dropzone">
        <input type="file" id="fileInput" accept="video/mp4,video/quicktime,video/x-msvideo,video/webm" hidden>
        <p id="dropzoneText">Перетащите файл сюда или нажмите для выбора</p>
        <p id="fileInfo" class="file-info hidden"></p>
      </div>
    </section>

    <section class="step">
      <h2>Шаг 2: Опишите, что сделать</h2>
      <textarea id="prompt" rows="4" placeholder="Например: Наложи текст «Мой заголовок» сверху по центру, обрежь до 30 секунд"></textarea>
    </section>

    <button id="analyzeBtn" class="btn btn-primary" disabled>Анализировать</button>

    <section id="planSection" class="plan-section hidden">
      <h2>План редактирования</h2>
      <div id="planInfo" class="plan-info"></div>
      <div id="tasksEditorWrap" class="tasks-editor-wrap">
        <label for="tasksEditor">Задачи (можно отредактировать JSON):</label>
        <textarea id="tasksEditor" rows="12" class="tasks-editor"></textarea>
      </div>
      <button id="renderBtn" class="btn btn-primary">Отрендерить</button>
    </section>

    <section id="resultSection" class="result-section hidden">
      <h2>Результат</h2>
      <p id="status" class="status"></p>
      <div id="preview" class="preview hidden">
        <video id="previewVideo" controls></video>
      </div>
      <a id="downloadBtn" class="btn btn-secondary hidden" download>Скачать видео</a>
    </section>

    <div id="error" class="error hidden"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
